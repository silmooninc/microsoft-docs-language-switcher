<!DOCTYPE html>
<html>
<head>
    <title>Microsoft Docs Language Switcher</title>
</head>
<body>
    <h2>切换语言方式</h2>
    <select id="switchMode">
        <option value="auto">自动切换</option>
        <option value="manual">手动切换（右键菜单）</option>
        <option value="prompt">提示切换</option>
    </select>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
