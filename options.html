<!DOCTYPE html>
<html>

<head>
    <title>Microsoft Docs Language Switcher Options</title>
</head>

<body>
    <h2>设置</h2>
    主要语言:
    <select id="primaryLanguage">
        <option value="en-us">English</option>
        <option value="zh-cn">中文</option>
        <!-- 您可以继续添加其他语言选项 -->
    </select>
    <br><br>
    自动转换:
    转换方式:
    <select id="switchMode">
        <option value="auto">自动切换</option>
        <option value="manual">手动切换（右键菜单）</option>
        <option value="prompt">提示切换</option>
    </select>

    <br><br>
    <button id="saveOptions">保存</button>
    <script src="options.js"></script>
</body>

</html>
